<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Respostas</title>
    <link href="temas.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://fatecitapira.edu.br/"><img id="logo-fatec" src="imagens/logo-fatec.png" alt="logo-fatec"></a>
        <h1>Painel de Respostas</h1>
        <button id="botao-sair">Sair</button>  
        <div id="notificacao">
            <img src="imagens/bell-simple-fill.png" alt="" width="25px">
        </div>
    </header>

  

    <main>
        <div id="barra-acesso">
            <div id="pesquisa">
                <label for="input-pesquisa" id="label-pesquisa">PESQUISAR POR PERGUNTAS</label>
                <input type="text" id="input-pesquisa" >                
            </div>
        </div>
        <div id="temas">
            <h3> TEMAS</h3>
        

            <div class="temas-links">
                <a class="links" id="geral" href="https://google.com">
                    <img class="img-links" src="imagens/geral.png" alt="tema-geral">
                    <h2>GERAL</h2>
                </a>
                <a class="links" id="ano-letivo">
                    <img class="img-links" src="imagens/ano-letivo.png" alt="tema-ano-letivo">
                    <h2>ANO LETIVO</h2>
                </a>
                <a class="links" id="eventos">
                    <img class="img-links" src="imagens/eventos.png" alt="tema-eventos">
                    <h2>EVENTOS</h2>
                </a>
            </div>
            <div class="temas-links">
                <a class="links" id="dsm">
                    <img class="img-links" src="imagens/dsm.png" alt="tema-dsm">
                    <h2>DSM</h2>
                </a>
                <a class="links" id="ge">
                    <img class="img-links" src="imagens/ge.png" alt="tema-ge">
                    <h2>GE</h2>
                </a>
                <a class="links" id="gpi">
                    <img class="img-links" src="imagens/gpi.png" alt="tema-gpi">
                    <h2>GPI</h2>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div id="rodape-esquerdo">
          <a href="http://www.fatecsp.br" target="_blank">
            <img src="imagens/fatec-logo.png" alt="" width="150px">
          </a>
          <div id="rodape-vestibular">
            <h4>Faculdade de Tecnologia de SÃ£o Paulo</h4>
            <a href="https://www.vestibularfatec.com.br/home/" target="_blank">VESTIBULAR 2023</a>
          </div>
        </div>
  
        <div id="rodape-direito">
          <a href="https://www.cps.sp.gov.br" target="_blank">
            <img src="imagens/logo-cps.png" alt="" width="150px">
          </a>
  
          <a href="https://www.saopaulo.sp.gov.br" target="_blank">
            <img src="imagens/logo-sp.png" alt="" width="350px">
          </a>
        </div>
  
        <p>Site desenvolvido por <span>Outbox Devs</span></p>
      </footer>
</body>
</html>
